server.port=${SERVER_PORT:8082}

logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.client.RestTemplate=OFF

spring.flyway.enabled=false

core.service.host=${CORE_SERVICE_HOST:core-service}
core.service.port=${CORE_SERVICE_PORT:8080}

statistics.service=${ENABLE_STATISTICS:true}
service.statistic.delay=${STATISTIC_DELAY:30000}

statistics.observability=${ENABLE_OBSERVABILITY_STATISTICS:true}
observability.intervals=${OBSERVABILITY_INTERVALS:10,30,60}
service.statistic.observability.delay=${STATISTIC_DELAY:30000}

service.scheduler.core.crash.delay=${CORE_CRASH_DELAY:10000}

spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}

customer.cache.ttl-seconds=${REDIS_TTL_SECONDS:1800}
spring.data.redis.password=${REDIS_PASSWORD:password}

management.endpoints.web.exposure.include=*